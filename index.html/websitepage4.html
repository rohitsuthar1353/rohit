<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact Us | CozyNest Furniture</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background-color: #f9f9f9;
      color: #00129A;
    }

    header {
      background-color: #C0C0C0;
      padding: 20px 60px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      font-size: 26px;
      color: #EB3324;
    }

    nav a {
      margin-left: 25px;
      text-decoration: none;
      color: #EB3324;
      font-weight: 500;
    }

    nav a:hover {
      color: #000;
    }

    .contact-hero {
      background: url(https://mir-s3-cdn-cf.behance.net/project_modules/2800_opt_1/e88755130922341.618a91f179c23.jpg) no-repeat center center/cover;
      background-color: #eee;
      padding: 295px;
      text-align: center;
    }

    .contact-hero h2 {
      font-size: 36px;
       color: #EB3324;
      margin-bottom: 10px;
    }

    .contact-hero p {
      font-size: 16px;
      color: #EB3324;
    }

    .contact-section {
      display: flex;
      flex-wrap: wrap;
      padding: 60px;
      gap: 40px;
      justify-content: center;
      background-color: #fff;
    }

    .contact-info, .contact-form {
      flex: 1 1 350px;
    }

    .contact-info h3 {
      font-size: 22px;
      margin-bottom: 20px;
      color: #d35400;
    }

    .contact-info p {
      margin-bottom: 15px;
      font-size: 15px;
      color: #555;
    }

    .contact-info strong {
      display: block;
      margin-top: 10px;
      color: #333;
    }

    .contact-form h3 {
      font-size: 22px;
      margin-bottom: 20px;
      color: #d35400;
    }

    form input, form textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 15px;
    }

    form textarea {
      height: 120px;
      resize: none;
    }

    form button {
      padding: 12px 24px;
      background-color: #d35400;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    form button:hover {
      background-color: #a84300;
    }

     </style>
</head>
<body>

  <header>
    <h1>BN FURNITURE</h1>
    <nav>
      <a href="websitepage1.html">Home</a>
      <a href="websitepage2.html">Shop</a>
      <a href="webpage3.html">About</a>
      <a href="websitepage4.html">Contact </a>
    </nav>
  </header>

  <section class="contact-hero">
    <h2>Contact Us</h2>
    <p>Have questions or need help? We'd love to hear from you!</p>
  </section>

  <section class="contact-section">
    <div class="contact-info">
      <h3>Get in Touch</h3>
      <p><strong>Phone:</strong> +91 8200374685</p>
      <p><strong>Email:</strong> bnfurniture262@gmail.com</p>
      <p><strong>Hours:</strong> Mon–Fri: 9am – 10pm</p>
    </div>

    <div class="contact-form">
      <h3>Send a Message</h3>
      <form action="#" method="POST">
        <input type="text" name="name" placeholder="Your Name" required />
        <input type="email" name="email" placeholder="Your Email" required />
        <textarea name="message" placeholder="Your Message" required></textarea>
        <button type="submit">Send Message</button>
      </form>
    </div>
  </section>

  
</body>
</html>
